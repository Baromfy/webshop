<div class="reviews-container">
    <h3>Értékelések ({{reviews.length}})</h3>
    
    <div *ngIf="reviews.length === 0" class="no-reviews">
      <p>Még nincsenek értékelések ehhez a termékhez.</p>
    </div>
  
    <div *ngFor="let review of reviews" class="review-card">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="review-avatar">{{review.userEmail?.charAt(0)}}</div>
          <mat-card-title>{{review.userEmail}}</mat-card-title>
          <mat-card-subtitle>
            <span class="review-date">{{review.createdAt?.toDate() | date:'yyyy. MM. dd.'}}</span>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{review.comment}}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

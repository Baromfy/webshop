<mat-card class="split-card">
  <div class="card-content">
    <div class="form-section">
      <mat-card-header>
        <mat-card-title class="register-title">Regisztráció</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (submit)="onSubmit()" class="register-form" #registerForm="ngForm">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="email" name="email" required email>
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="registerForm.controls['email']?.invalid">
              Kérjük, érvényes email címet adjon meg
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Jelszó</mat-label>
            <input matInput type="password" [(ngModel)]="password" name="password" required minlength="6">
            <mat-icon matSuffix>lock</mat-icon>
            <mat-error *ngIf="registerForm.controls['password']?.invalid">
              A jelszónak legalább 6 karakter hosszúnak kell lennie
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Jelszó megerősítése</mat-label>
            <input matInput type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required minlength="6">
            <mat-icon matSuffix>lock</mat-icon>
            <mat-error *ngIf="registerForm.hasError('notSame')">
              A jelszavak nem egyeznek
            </mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" class="submit-button"
                  [disabled]="!registerForm.valid || registerForm.hasError('notSame')">
            Regisztráció
          </button>

          <div class="login-link">
            <a mat-button routerLink="/login" color="accent">
              Már van fiókod? Jelentkezz be!
            </a>
          </div>
        </form>
      </mat-card-content>
    </div>
    
    <div class="image-section">
      <img src="../../assets/login_page_pic.jpg" alt="Regisztráció" class="side-image">
    </div>
  </div>
</mat-card>

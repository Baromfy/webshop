<div class="header">
  <h1>Termékkatalógus</h1>
  <p>Fedezd fel a legjobb termékeinket!</p>
</div>

<div class="layout">
  <!-- Szűrőpanel -->
  <aside class="filter-sidebar">
    <h3>Szűrés</h3>
    <div class="filter-group">
      <label for="price-from">Ár (-tól):</label>
      <input id="price-from" type="number" placeholder="Min. ár">
      <label for="price-to">Ár (-ig):</label>
      <input id="price-to" type="number" placeholder="Max. ár">
      <button>Szűrés</button>
    </div>
    <div class="category-group">
      <h4>Kategóriák</h4>
      <ul>
        <li><a href="#">Notebook</a></li>
        <li><a href="#">Notebook skin</a></li>
        <li><a href="#">Notebook dokkoló</a></li>
        <li><a href="#">Egyéb alkatrészek</a></li>
      </ul>
    </div>
  </aside>

  <!-- Termékek -->
  <main class="product-list">
    <div *ngFor="let product of products$ | async" class="product-item">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ product.name }}</mat-card-title>
          <mat-card-subtitle>{{ product.price | currency: 'HUF' }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="product.imageUrl" alt="{{ product.name }}" />
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions>
          <button mat-flat-button color="primary">Kosárhoz adás</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </main>
</div>

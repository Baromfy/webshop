<div class="card-container">
    <mat-card *ngFor="let product of products$ | async" class="product-card">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>${{ product.price }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="product.imageUrl" alt="Product image">
      <mat-card-actions>
        <button mat-button>Add to Cart</button>
      </mat-card-actions>
    </mat-card>
  </div>

<div class="chatbot-container" [class.open]="isOpen">
    <div class="chatbot-header" (click)="toggleChat()">
      <h3>Chatbot</h3>
      <span class="toggle-icon">{{ isOpen ? '▼' : '▲' }}</span>
    </div>
  
    <div *ngIf="isOpen" class="chatbot-content">
  
      <div class="messages-container">
        <div *ngFor="let message of messages" [class.user-message]="message.sender === 'user'" 
             [class.bot-message]="message.sender === 'bot'" class="message">
          <div class="message-content">
            {{ message.text }}
          </div>
        </div>
        <div *ngIf="isLoading" class="loading-indicator">
          <div class="spinner"></div>
          <span>Betöltés...</span>
        </div>
      </div>
  
      <div class="input-container">
        <input type="text" [(ngModel)]="userInput" (keyup)="onKeyPress($event)" 
               placeholder="Írj ide..." [disabled]="isLoading">
        <button (click)="sendMessage()" [disabled]="!userInput.trim() || isLoading">Küldés</button>
      </div>
    </div>
  </div>
